<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 style="text-align: center;">Popular Websites</h1>
        <style>

           
a {
    background-color: #f0f0f0;
    display: block;
    text-align: center;
    
}

/* Style a specific element with an ID */
#unique-element {
    font-weight: bold;

}

.redbackground {

    background-color: red !important;
    text-decoration: none;
}

.bluebackground {

    background-color: blue;
}





        </style>
    </header>
    <main>
        
        <a href="https://www.google.com"id="unique-element" style="color: green;">Google</a><br>
        <a href="https://www.facebook.com" target="_blank" class="button">Facebook</a><br>
        <a href="https://www.youtube.com" class="bluebackground redbackground">YouTube</a>
        
       
        
    </main>
    <footer style="text-align: center;">
        <p>&copy; 2023 - Popular Websites</p>
    </footer>
</body>
</html>
